apiVersion: v1
kind: ReplicationController
metadata:
  selfLink: 
  resourceVersion: 
  uid: 
  creationTimestamp: 
  managedFields: []
  name: dc-v1.1
  namespace:
spec:
  replicas: 2
  selector:
    app: santander-phpinfo
  template:
    metadata:
      creationTimestamp: null
      labels:
        app: santander-phpinfo
    spec:
      containers:
        - name: php
          image: 'index.docker.io/ismaldk/santander-phpinfo:1.1'
          ports:
            - containerPort: 8080
              protocol: TCP
          env:
            - name: nombre_alumno
              value: ismael
          resources: 
            limits:
              cpu: 40m
              memory: 40M
            requests:
              cpu: 20m
              memory: 20M
          terminationMessagePath: /dev/termination-log
          terminationMessagePolicy: File
          imagePullPolicy: Always
      restartPolicy: Always
      terminationGracePeriodSeconds: 30
      dnsPolicy: ClusterFirst
      securityContext: {}
      schedulerName: default-scheduler
status: {}
